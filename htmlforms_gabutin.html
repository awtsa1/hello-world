<!DOCTYPE html>
<html>
    <head>
        <title> HTML FORMS</title>
    </head>
    <style>
        body{
            background-color: darkblue;
        }
        h1{
            color:white;
            font-family: Verdana;
            text-align: center;
        }
        form{
            color:white;
            font-family: Verdana;
            text-align: left;
        }
        p{
            color: white;
            font-family: Verdana;
            text-align: left;
        }
    </style>
    <body>
        <h1>HTML FORMS</h1>

        <br><br>

        <form>
            <label for="fname"><b>First Name:</b></label>
            <input type="text" placeholder="Enter First Name" id="fname">
            <br><br>
            <label for="mname"><b>Middle Name:</b></label>
            <input type="text" placeholder="Enter Middle Name"id="mname">
            <br><br>
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" placeholder="Enter Last Name"id="lname">

        <br><br>
        <p><b>Gender:</b></p>

    
        <input type="radio" name="male">
        <label for="gender1"><b>Male</b></label> 
        <br>
        <input type="radio" name="male">
        <label for="gender2"><b>Female</b></label>
        <br>
        <input type="radio" name="white">
        <label for="gender3"><b>Others:</b></label>

        <input type="text" id="others">
    

        <br><br>

    
        <label for="email"><b>Email Address:</b></label>
        <input type="email" placeholder="Enter Email"id="email" name="email">
    

        <br><br>

    
        <label for="homeaddress"><b>Home Address:</b></label>
        <br>
        <textarea placeholder="Enter Home Address"id="homeaddress" name="homeaddress" rows="5" cols="50"></textarea>
    

    <br><br>

    <p><b>Hobbies:</b></p>
    <br>
    
        <input type="checkbox" id="hobby1" name="hobby1" value="Computer Games">
        <label for="hobby1"><b>Computer Games</b></label>
        <br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Playing music instruments">
        <label for="hobby2"><b>Playing music instruments</b></label>
        <br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
        <label for="hobby3"><b>Cooking</b></label>
        <br>
        <input type="checkbox" id="hobby4" name="hobby4" value="Drawing">
        <label for="hobby4"><b>Drawing</b></label>
        <br>
        <input type="checkbox" id="hobby5" name="hobby5" value="Cycling">
        <label for="hobby5"><b>Cycling</b></label>
    
    
    <br><br>

    
        <label for="colors"><b>Favorite Color:</b></label>
        <select name="colors" id="colors">
            <option value="color1"><b>Red</b></option>
            <option value="color1"><b>Orange</b></option>
            <option value="color1"><b>Yellow</b></option>
            <option value="color1"><b>Green</b></option>
            <option value="color1"><b>Blue</b></option>
            <option value="color1"><b>Indigo</b></option>
            <option value="color1"><b>Violet</b></option>
        </select>
    

    <br><br>

    
        <label for="saysomething"><b>Say something about yourself:</b></label>
        <br>
        <textarea placeholder="Say something about yourself" id="saysomething" name="saysomething" rows="10" cols="100"></textarea>
    
        <br><br>
    
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Clear">
    </form>

    <p><b>-Ryan Gabutin</b></p>
    </body>
</html>
